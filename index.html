<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>运营平台</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/base.css" rel="stylesheet" type="text/css"/>
		<link href="css/index.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>
		<!-- 头部 -->
		<iframe src="head.html" width="100%" height="130px" style="border: 1px solid red;" frameborder="0" marginheight="0" scrolling="no"></iframe>
		
		<div class="content">
			<table>
				<tr>
					<td>
						<ul id="menu">
							<li>项目</li>
							<li>消息</li>
							<li>用户</li>
						</ul>
					</td>
					<td>
						<div style="background-color: aqua;">abcdefg</div>
					</td>
				</tr>
			</table>
		</div>
		
		<!-- 尾部 -->
		<!--
		<iframe src="foot.html" width="100%" height="100px" frameborder="0" style="border: 1px solid red;" marginheight="0" scrolling="no"></iframe>
		-->
	</body>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		var TARGET_WIDTH = 1000;
		
		//var gtChange = ((TARGET_WIDTH < $(window).width()) ? false : true),ltChange = ((TARGET_WIDTH >= $(window).width()) ? false : true);
		var gtChange = true,ltChange = true;
		
		// 显示or隐藏菜单
		function changeMenu(){
			// 浏览器可视宽度
			var WINDOW_WIDTH = $(window).width();
			console.log(WINDOW_WIDTH+"："+gtChange+"_"+ltChange);
			if(TARGET_WIDTH >= WINDOW_WIDTH && ltChange){
				ltChange = false;
				gtChange = true;
				$("#menu").animate(
					{
						left: '-75px',
						opacity:'0'
					},
					"slow",
					positionAbsolute($("#menu"))
				);
			}else if(TARGET_WIDTH < WINDOW_WIDTH && gtChange){
				gtChange = false;
				ltChange = true;
				$("#menu").animate(
					{
						left: '0px',
						opacity:'1'
					},
					"800",
					positionRelative($("#menu"))
				);
			}
		};
		
		function positionRelative(e){
			e.removeClass("position_absolute").addClass("position_relative");
		};
		
		function positionAbsolute(e){
			e.removeClass("position_relative").addClass("position_absolute");
		};
		
		// 监听窗口尺寸变化
		window.onresize=function(){
			changeMenu();
		};
		
		// 加载事件
		$(function(){
			changeMenu();
		});
		
	</script>
</html>
