<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style type="text/css">
			html,body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
			
			.parent {
				width: 100%;
				height: 100%;
				background-color: aqua;
			}
			
			.c1 {
				width: 100%;
				height: 100px;
				background-color: beige;
			}
			
			.c2 {
				width: 100%;
				height: calc(100% - 100px);
				background: #A50FC0;
			}
		</style>
	</head>

	<body>
		<div class="parent">
			<div class="c1"></div>
			<div class="c2"></div>
		</div>
	</body>
</html>
